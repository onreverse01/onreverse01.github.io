<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/signup.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/signup.js"></script>
    <script src="./js/memberlist.js"></script>
</head>
<body>
    <h1>회원가입</h1>
    <div id="wrapper">
        <form action="javascript:saveEntry();" name="entryFrm">
            <fieldset>
                <div id="divlabel">
                    <label for="">아이디<span id=req>*</span></label>
                </div>
                <div>
                    <input type="text" name="userid" id="userid" placeholder="첫글자는 영어 소문자 4~12자리">
                </div>
                <div id="divlabel">
                    <label for="">비밀번호<span id=req>*</span></label>
                </div>
                <div>
                    <input type="password" name="userpwd" id="userpwd" placeholder="숫자,문자,특수문자 하나이상 8~15자리">
                </div>
                <div id="divlabel">
                    <label for="">비밀번호 확인</span></label>
                </div>
                <div>
                    <input type="password" name="userpwdOk" id="userpwdOk" placeholder="비밀번호와 동일">
                </div>
                <div id="divlabel">
                    <label for="">이메일<span id=req>*</span></label>
                </div>
                <div>
                    <input type="email" name="useremail" id="useremail" placeholder="앞에 아이디 4~12자리">
                </div>
                <br>
                <div id="divcenter">
                    <input type="submit" id="signup" class="btn" value="회원가입하기">
                </div>
                <br>
                <div id="divcenter">
                    <input type="button" id="back" class="btn" value="뒤로" onclick="backto();">
                </div>
            </fieldset>
        </form>
        </div>
        <script>
        
    </script>
</body>
</html>
